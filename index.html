<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="name">
                <h3>
                    Samuel Guedes
                </h3>
            </div>

        </div>

        <div class="git-hub">
            <h3>Github</h3>
            <i data-feather="github"></i>
        </div>
    </div>

    <div class="body">

            <div class="image">
                <img src="https://avatars3.githubusercontent.com/u/29378652?s=460&v=4" alt="Samuel Guedes">
            </div>
    
            <div class="about-my">
                <div class="title">
                    <h4>
                        Sobre mim
                    </h4>
                </div>
    
                <div class="text">
                    Olá meu nome é Samuel, eu sou um desenvolvedor web fullstack. Dominando o Front-end e o Back-and.
                </div>
            </div>

        </div>

        <div class="stack">
            <div class="stack-title">
                <h2>Stack</h2>
            </div>
            <div class="stack-techs">
                <img src="stack.png" alt="stack">
            </div>
        </div>

        <div class="mail">
            <i data-feather="mail"></i>
            <h3>guedes.works7@gmail.com</h3>
        </div>

    </div>

</body>
    <script>
        feather.replace();
    </script>
